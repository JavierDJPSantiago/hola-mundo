<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!--<link de google= -->
    <link rel="stylesheet" href="css/tablas.css">
    <title>Tablas</title>
</head>

<body>
    
    <h1>Tablas</h1>
    <!--colspan y rowspan
    colspan se extiende por columnas, a la derecha
    y rowspan se extiende por filas, crece hacia abjo-->

    <table>

    <thead> <!--crea una fila>-->
          
        <tr> 
            
            <th>Cabecera</th>  <!--cabecera de tabla-->

            <th colspan="2">Cabecera 2</th>  <!--segunda tabla-->
            

        </tr>
    </thead>

      
    <tbody>

        <tr>
            <td>A</td> 
            <td>B</td>
            <td rowspan="3">C</td>
         </tr>

        <tr>
           <td>Hola</td> <!--contenido dentro de la tabla-->
           <td>adios</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
        </tr>

    </tbody>
        
    
    <tfoot>

        <tr>
            <td>pie de tabla</td>
            <td>pie de tabla</td>
            <td>pie de tabla</td>
        </tr>

    </tfoot>
        

    </table>

    <!--usar un icono de una pagina
        <script
    src="" crossorigin=""
    > --> <!--Instructivo de iconos: https://materializecss.com/icons.html-->
        

    </script>
</body>
</html>
