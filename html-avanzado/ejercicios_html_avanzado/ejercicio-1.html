<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ejercicio-1.css">

    <title>Ejercicio formulario</title>
</head>
<body>

    <form class="formulario">
    
    
    <p>Datos del comprador</p>


    <div class="nombre">
                
        <label for="nombre">Nombre</label>

        <input id="nombre" type="=text" name="nombre" placeholder="Escribe tu nombre"/>
        
    </div>

    <div class="correo">
        
        <label for="correo">Correo</label>
        
        <input id="correo" name="correo" type="email" placeholder="Escribe tu correo">
    </div>

    <div class="numero">
        
        <label for="numero">Numero</label>
        
        <input id="numero" name="numero" type="tel" placeholder="Escribe tu numero telefonico">
    </div>

    <div class="pais">
                
        <label for="pais">País</label>

        <input id="pais" type="=text" name="pais" placeholder="Escribe tu País"/>
        
    </div>


    <p>Datos de tarjeta de credito o debito</p>

    <div class="tarjeta">
        
        <label for="tarjeta">Numero</label>
        
        <input id="tarjeta" name="tarjeta" type="number" placeholder="Ej. 5555-4444-3333-2222" min="0" max="10000000000">
    </div>

    <div class="nombretarjeta">
                
        <label for="nombretarjeta">Nombre</label>

        <input id="nombretarjeta" type="=text" name="nombretarjeta" placeholder="Escribe el nombre de tu tarjeta"/>
        
    </div>

    <p class="raya">--------------------------------------------</p>


    <div class="confirmar">
                
        <input type="submit" value="Confirmar pedido"/>
        
    </div>

    
    </form>
    
</body>
</html>
