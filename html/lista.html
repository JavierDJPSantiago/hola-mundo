<!DOCTYPE html>

    <title>Listas</title>

<body>
    <!--listas no ordenadas-->
    <ul>
        <li>uno</li>
        <li>dos</li>

    </ul>

    <ol>
        <li>uno</li>

        <li>tres</li>

    <ol style="list-style-type: lower-alpha">
        <li>uno</li>
        <li>dos</li>
        <li>tres</li>

            <li>letra 1</li>
            <li>letra 1</li>
